<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display Property</title>
    <style>
        .first{
         padding-inline: 10px;
         padding-block: 10px;
         border-radius: 5px;
         border-color: rgb(126, 125, 125);
         margin-top: 10px;
         margin-left: 5px;
         
        }
         .last{
         padding-inline: 10px;
         padding-block: 10px;
         border-radius: 5px;
        }
         .Email{
         padding-inline: 10px;
         padding-block: 10px;
         border-radius: 5px;
         width:365px;
         margin: 5px;
        }
        .button{
            background-color: blue;
            padding-inline: 10px;
            padding-block: 10px;
            color: white;
            width:390px;
            border-radius: 15px;
            margin-top: 2px;
            margin-left: 5px;

        }
        .button:hover{
            background-color: rgb(146, 183, 240);
            cursor: pointer;
        }
        .div{
            background-color: rgb(170, 168, 168);
            width:400px;
            height: 150px;
            margin-top: 5px;
        }
        .uber{
            background-color: lightsteelblue;
            width: 400px;
        }
        .loc{
            padding-inline: 15px;
            padding-block: 15px;
            margin-left: 5px;
            width: 350px;
            border-radius: 3px;
        }
         .des{
            margin-top: 5px;
            padding-inline: 15px;
            padding-block: 15px;
            margin-left: 5px;
            width: 350px;
            border-radius: 3px;
        }
        .res{
            padding-inline: 15px;
            padding-block: 15px;
            margin-top: 15px;
            margin-left: 10px;
            margin-bottom: 15px;
            background-color: black;
            color: ivory;
        }
        .res:hover{
            background-color: rgb(61, 61, 61);
            cursor: pointer;
        }
        .later{
            padding-inline: 15px;
            padding-block: 15px;
            margin-top: 15px;
            margin-left: 15px;
            margin-bottom: 15px;
            background-color: rgb(241, 237, 237);
            color: rgb(8, 8, 8);
            border-color: rgb(214, 210, 210);
        }
        .later{
            background-color: rgb(201, 191, 191);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>sign up form</h1>
    <div class="div">
    <input class="first" type="text" placeholder="first name">
    <input class="last" type="text" placeholder="last name"><br>
    <input class="Email" type="text" placeholder="Email"><br>
    <button class="button">Sign Up</button>
    </div>

   <h1>Uber request a ride form</h1>
    <div class="uber">
        <h1>Request a ride now</h1>
    <input class="loc" type="text" placeholder="Enter pickup location">
    <input class="des" type="text" placeholder="Enter Description">
    <button class="res">Request now</button>
    <button class="later">Schedule for later</button>
    </div>
</body>
</html>
